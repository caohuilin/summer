<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>布局</title>
    <style media="screen">
      body{
        margin: 0;
        padding 0;
      }
      .left{
        width: 200px;
        height: 500px;
        position: absolute;left:0;top:0;
        background: #CCC;
      }
      .middle{
        height: 500px;
        background: #999;
        margin: 0 320px 0 220px;
      }
      .right{
        width: 300px;
        height: 500px;
        position: absolute;right: 0;top: 0;
        background: #ddd;
      }

    </style>
  </head>
  <body>
    <div class="main">
      <div class="left">

      </div>
      <div class="middle">
        三列布局，两边绝对定位，中间设置margin值三列布局，两边绝对定位，
        中间设置margin值三列布局，两边绝对定位，中间设置margin值三列布局，

      </div>
      <div class="right">

      </div>
    </div>
  </body>
</html>
